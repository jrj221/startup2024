<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Register | Senior Assassin</title>
    <link rel="icon" href="logo.ico" />
</head>
<body>
    <header class="fixed-top register">
        <a class="back_home" href="index.html"><h3>Return Home | </h3></a>
        <p class="register">Welcome! Let's Help You Create an Account!</p>
    </header>
    <main>
        <form class="register">
            <div class="form-group">
              <label for="fname">First Name:</label>
              <input type="text" class="register form-control" id="fname" placeholder="John">
            </div>
            <div class="form-group">
                <label for="lname">Last Name:</label>
                <input type="text" class="register form-control" id="lname" placeholder="Doe">
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="register form-control" id="username" placeholder="jd007">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="register form-control" id="password">
            </div>
            
            <button type="submit" class="btn btn-primary">Register Account</button>
          </form>
    </main>
    <footer class="footer">Jack Johnson | <a href="https://github.com/jrj221/startup2024">Github Repo</a></footer>
</body>
